  <script>
    const iosAppStoreURL = "https://apps.apple.com/app/id6478706448";
    const androidAppURL =
      "https://play.google.com/store/apps/details?id=vn.stockmap.android";
    const defaultURL = "https://stockmap.vn";

    function isIOS() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function isAndroid() {
      return /Android/i.test(navigator.userAgent);
    }

    function handleDownloadClick() {
      if (isIOS()) {
        window.location.href = iosAppStoreURL;
      } else if (isAndroid()) {
        window.location.href = androidAppURL;
      } else {
        window.location.href = defaultURL;
      }
    }
