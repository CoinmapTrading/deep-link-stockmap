  <script>
    const iosAppStoreURL = "https://apps.apple.com/app/id6504507678";
    const androidAppURL =
      "https://play.google.com/store/apps/details?id=vn.coinmap.cm";
    const defaultURL = "https://coinmap.tech";

    function isIOS() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function isAndroid() {
      return /Android/i.test(navigator.userAgent);
    }

    function handleDownloadClick() {
      if (isIOS()) {
        window.location.href = iosAppStoreURL;
      } else if (isAndroid()) {
        window.location.href = androidAppURL;
      } else {
        window.location.href = defaultURL;
      }
    }
  </script>
